    <style>
      :root {
        --antique-gold: #D4AF37;
        --night-purple: #2E0854;
        --blood-red: #8B0000;
        --neon-blue: #00f3ff;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-gothic { font-family: 'Cinzel', serif; }
      .font-tech { font-family: 'Orbitron', sans-serif; }
      .font-mono-rp { font-family: 'VT323', monospace; }

      /* Glitch Effect */
      .glitch {
        position: relative;
        display: inline-block;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: black;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 var(--neon-blue);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 var(--blood-red);
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        5% { clip: rect(70px, 9999px, 71px, 0); }
        10% { clip: rect(29px, 9999px, 83px, 0); }
        100% { clip: rect(67px, 9999px, 12px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 119px, 0); }
        100% { clip: rect(2px, 9999px, 115px, 0); }
      }

      /* Scanlines */
      .scanlines {
        position: fixed;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px, 3px 100%;
        z-index: 100;
        pointer-events: none;
        opacity: 0.15;
      }

      /* 3D Flip Card */
      .card-3d {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .card-3d:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }

      /* Typewriter */
      .typewriter {
        overflow: hidden;
        border-right: .15em solid var(--antique-gold);
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
      }
      @keyframes typing { from { width: 0 } to { width: 100% } }
      @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--antique-gold) } }
      
      /* Vignette */
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 40%, black 150%);
        z-index: 90;
        pointer-events: none;
      }

      /* Floating Particles */
      .particle-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 1;
      }
    </style>
